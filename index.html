<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Meal App</title>
</head>
<body>
    <!-- Main container for the Meal App -->
<div class="container mt-5">
    <!-- Heading for the Meal App -->
    <h1 class="text-center mb-4">Meal App</h1>

    <!-- Form group for searching meals -->
    <div class="form-group">
        <!-- Row for search header and show favorites button -->
        <div class="row">
            <h3>Search for meal...</h3>
            <!-- Button to toggle display of favorites section -->
            <button onclick="toggleFavourites()" class="btn btn-outline-light mb-2" id="showfavbtn">
                Show Favourites <span id="favouritesCountIndicator">(0)</span>
            </button>
        </div>

        <!-- Input for searching meals -->
        <input type="text" id="searchInput" placeholder="Start typing, eg: pizza" class="form-control" oninput="searchMeal()">
    </div>

    <!-- Favourites Section -->
    <div id="favouritesSection" class="row mt-4" style="display: none;">
        <!-- Button to go back to search results -->
        <button class="btn btn-outline-light mb-3" onclick="goBackToMeal()">Back</button>
        <h3>My Favourite Meals</h3>
        <p>Total Favourites: <span id="favouritesCount">0</span></p>
        <!-- Container for displaying favorite meal results -->
        <div id="favouritesResults" class="row"></div>
    </div>

    <!-- Container for displaying all meal search results -->
    <div id="searchResults" class="row mt-4"></div>
</div>

<!-- Bootstrap Modal for displaying Meal Details -->
<div class="modal fade" id="mealDetailsModal" tabindex="-1" role="dialog" aria-labelledby="mealDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="mealDetailsModalLabel">Meal Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="mealDetailsContent"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Toast for displaying messages when adding/removing meals from favorites -->
<div class="toast" id="favToast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">
    <div class="toast-header">
        <strong class="mr-auto">Meal App</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body" id="toastMessage"></div>
</div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
